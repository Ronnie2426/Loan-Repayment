<!DOCTYPE html>
<html>
<head>
  <title>Loan Repayment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .qr {
      width: 200px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function payNow() {
      const amount = document.getElementById('amount').value;
      if (!amount || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const upiID = "loanrecoverydprtmnt@okicici";
      const payeeName = "Loan Department";
      const transactionNote = "Loan Repayment";

      const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(payeeName)}&tn=${encodeURIComponent(transactionNote)}&am=${amount}&cu=INR`;

      // Redirect to UPI apps
      window.location.href = upiLink;
    }
  </script>
</head>
<body>

  <h1>Loan Repayment</h1>

  <!-- QR Code -->
  <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=loanrecoverydprtmnt@okicici&pn=Loan%20Department&cu=INR" alt="QR Code">

  <br>

  <!-- Amount Input -->
  <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01">
  <br>

  <!-- Pay Now Button -->
  <button onclick="payNow()">Pay Now</button>

</body>
</html>
